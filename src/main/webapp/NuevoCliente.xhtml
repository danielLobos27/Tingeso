<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nuevo Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:form>
        <p:messages id="mensaje" autoUpdate="false" severity="info" showSummary="false" showDetail="true"/>
        <p:fieldset legend="Datos">
            
            <h:panelGrid columns="2">
                
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{clienteController.cliente.nombre_cliente}" required="true"/>
                
                <p:outputLabel value="Usuario"/>
                <p:inputText value="#{clienteController.cliente.usuario_cliente}" required="true"/>
                
                <p:outputLabel value="Password"/>
                <p:password value="#{clienteController.cliente.pass_cliente }" required="true"/>
                
                <p:commandButton value="registrar" actionListener="#{clienteController.registrar()}" update="mensaje"/>
                
            </h:panelGrid>
            
        </p:fieldset>
        </h:form>
</html>
